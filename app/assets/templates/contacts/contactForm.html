<div>
	<form ng-submit="submitContact()" id="edit_contact" ng-model="contact" class="contactForm ng-pristine ng-valid" >
		<text-box labelname="Admin Access Text Box" user-role="Admin" isrequired="true" value="contact.mobile_num"></text-box>

		<text-box labelname="Normal User Access Text Box" user-role="User" isrequired="false" value=""></text-box>

		<text-box labelname="Name" user-role="Admin" isrequired="true" value="contact.name"></text-box>
		<div class="form-group">
			<label>Email (To Receive Updates)</label>
			<input class="form-control" ng-model="contact.email"type="text" id="contact_email" name="contact[email]">
		</div>
		
		<text-box labelname="Mobile Num Dir" user-role="Admin" isrequired="true" value="contact.mobile_num"></text-box>
	

		<div class="form-group">
			<label>Mobile Number <span class="redStar">*</span></label>
			<input ng-change="getSeries()" class="form-control number" ng-model="contact.mobile_num" type="text" id="contact_mobile_num" name="contact[mobile_num]" required="required" >
		</div>

		<div class="form-group">
			<label>City of Residence<span class="redStar">*</span></label>
			<input  class="form-control required"  ng-model="contact.city" type="text" id="contact_city" name="contact[city]" >
		</div>

		<div class="form-group">
			<label>Membership <span class="redStar">*</span></label>
			<select class="form-control" ng-model="contact.membership" id="contact_membership" name="contact[membership]">
				<option value="Member">Member</option>
				<option value="Not Available">Not Available</option>
				<option value="Not a Member">Not a Member</option>
			</select>
		</div>
		
		<div class="form-group">
			<input type="submit" class="floatRight btn btn-success" value="Submit" name="commit">
		</div>
	</form>
</div>
